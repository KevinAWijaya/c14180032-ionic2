<ion-header>
  <ion-toolbar>
    <ion-title>Foto di Cloud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let iFoto of urlImageStorage;index as position">
        <ion-card-header>
          Nama foto
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="iFoto"></ion-img>
        </ion-card-content>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
